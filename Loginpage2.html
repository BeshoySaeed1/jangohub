<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="CSS/New_signup.css" />
  </head>
  <body>
   <img class="backimg" src="imgs/back6.jpg">
    <form id="form">
 
      <div class="signup">
        <h2>
         Have,<br />
          Account<span>!</span>
        </h2>
        <p>Sign in with your account</p>
        <a href="Loginpage1.html">
          <!-- <p>SIGN UP</p>  -->
          SIGN IN
        </a>
      </div>
           
      <div class="signin">
         <h3 class="str1">Sign up</h3>
         <input type="text" id="username" placeholder="email" />
         <div id="error"></div>
         <input type="password" id="password" placeholder="password" />
         <div id="errorp"></div>

         <input id="idname"type="text" placeholder="name">
         <div id="errorname"></div>

         <input type="tel" name="tel" id="idtel" placeholder="+ 02">
         <div id="num"></div>
            <input type="submit" value="SIGN UP" id="submit" class="submit" />
       </div>
 
    </form>

    <script>
      var error = document.getElementById("error");
      var form = document.getElementById("form");
      var username = document.getElementById("username");
      var password = document.getElementById("password");
      var name = document.getElementById("idname");
      var number = document.getElementById("idtel");

      form.addEventListener("submit", function (event) {
        let Error = [];
        let Errpass = [];
        let Errn = [];
        let Errtel = [];
        if (username.value === "" || username.value == null)
          Error.push(" This Filed Is Required");
        else {
          var x = false;
          for (let i = 0; i < username.value.length; i++) {
            if (username.value[i] === "@") {
              x = true;
              break;
            }
          }
          if (!x)
           Error.push("Please include an '@' in the email address");
        }

        if (Error.length > 0) {
          event.preventDefault();
          error.innerHTML = Error.join("<br />");
        }

        if (password.value.trim() === "" || password.value.trim() == null)
          Errpass.push(" Password Is Required");
        if (Errpass.length > 0) {
          event.preventDefault();
          errorp.innerHTML = Errpass.join("<br />");
        }

      
        if(number.value === "" || number.value == null)
          Errtel.push(" Number Is Required");
         if( number.value.length > 11)
          Errtel.push("number is not valid");
        
        if(Errtel.length > 0){
          event.preventDefault();
          num.innerHTML = Errtel.join("<br />");
        }
      
      });
    </script>
  </body>
</html>
