<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Repository</title>
    <link rel="stylesheet" href="CSS/list.css">
</head>
<body>
    <header>
        <h1>Choose the file you want to download</h1>
    </header>
    <div class="types">
        <div class="container">
            <ul>
                <a href="">
                    <li>Boards</li>
                </a>
                <a href="">
                    <li>Section</li>
                </a>
                <a href="">
                    <li>Records</li>
                </a>
                <a href="">
                    <li>Videos</li>
                </a>
                <a href="">
                    <li>Summaries</li>
                </a>
                <a href="">
                    <li>Assigments</li>
                </a>
            </ul>
        </div>
    </div>
    <section id="file-list">
        <h2>File List</h2>
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Date</th>
                    <th>Tag</th>
                </tr>
            </thead>
            <tbody>
                <!-- File list items will be displayed here -->
            </tbody>
        </table>
    </section>
    <section id="add-file">
        <h2>Add a New File</h2>
        <form id="add-file-form">
            <label for="file-name">File Name:</label>
            <input type="text" id="file-name" name="file-name" required>

            <label for="file-date">Date:</label>
            <input type="date" id="file-date" name="file-date" required>

            <label for="file-tag">Tag:</label>
            <select id="file-tag" name="file-tag">
                <option value="">None</option>
                <option value="Photos">Photos</option>
                <option value="PDFs">PDFs</option>
                <!-- Add more options as needed -->
            </select>

            <label for="file-url">File URL:</label>
            <input type="url" id="file-url" name="file-url" required>

            <button type="submit">Add File</button>
        </form>
    </section>
    <script src="JS/list.js"></script>
</body>
</html>
