<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/New_login.css" />
  </head>
  <body>
    <img class="backimg" src="imgs/back6.jpg">
    <form id="form">
      <div class="signin">
        <h3 class="str1">Sign in</h3>
        <div class="icon">
          <a href="https://github.com/">
            <img src="imgs/github.png" />
          </a>
          <a href="https://google.com">
            <img src="imgs/google.png" />
          </a>
          <a href="https://www.facebook.com/">
            <img src="imgs/face.png" />
          </a>
        </div>

        <input type="text" id="username" placeholder="username" />
        <div id="error"></div>
        <input type="password" id="password" placeholder="password" />
        <div id="errorp"></div>
        <input type="submit" value="SIGN IN" id="submit" class="submit" />
      </div>

      <div class="signup">
        <h2>Create,<br> Account<span>!</span></h2>
        <p>Sign up if you don't have an account</p>
        <a href="Loginpage2.html">
        <!-- <p>SIGN UP</p>  -->
        SIGN UP 
        </a>
      </div>
    </form>

    <script>
      var error = document.getElementById("error");
      var form = document.getElementById("form");
      var username = document.getElementById("username");
      var password = document.getElementById("password");

      form.addEventListener("submit", function (event) {
        let Error = [];
        let Errpass = [];

        if (username.value === "" || username.value == null)
          Error.push(" This Filed Is Required");
        else {
          var x = false;
          for (let i = 0; i < username.value.length; i++) {
            if (username.value[i] === "@") {
              x = true;
              break;
            }
          }
          if (!x) Error.push("Please include an '@' in the email address");
        }

        if (Error.length > 0) {
          event.preventDefault();
          error.innerHTML = Error.join("<br />");
        }

        if (password.value === "" || password.value == null)
          Errpass.push(" Password Is Required");
        if (Errpass.length > 0) {
          event.preventDefault();
          errorp.innerHTML = Errpass.join("<br />");
        }
      });
    </script>
  </body>
</html>
